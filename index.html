<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>猫脸动画</title>
        <link rel="stylesheet" type="text/css" href = "./index.css" />
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <div class="cat">
            <div class="ear">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="eye">
                <div class="left">
                    <div class="eyeball"></div>
                </div>
                <div class="left-hedding"></div>
                <div class="right">
                    <div class="eyeball"></div>
                </div>
                <div class="right-hedding"></div>
            </div>
            <div class="face-red">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="cat-head">
                <div class="forehead">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="face-pattern">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="face-pattern face-pattern-right">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nose"></div>
            <div class="mouth-box">
                <div class="mouth">
                    <div class="right"></div>
                    <div class="left"></div>
                </div>
            </div>
        </div>
    </body>
</html>
